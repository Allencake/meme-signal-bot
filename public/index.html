<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Signal Tracker - ÂÆûÊó∂ÊàòÁª©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #1a1a2e;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: #12121a;
            border: 1px solid #1a1a2e;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: #00d4ff;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-label {
            color: #888;
            margin-top: 8px;
            font-size: 0.9rem;
        }
        
        .positive {
            color: #00ff88;
        }
        
        .negative {
            color: #ff4757;
        }
        
        .section {
            margin: 40px 0;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .live-indicator {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .signals-table {
            width: 100%;
            border-collapse: collapse;
            background: #12121a;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .signals-table th,
        .signals-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #1a1a2e;
        }
        
        .signals-table th {
            background: #1a1a2e;
            color: #888;
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        .signals-table tr:hover {
            background: #1a1a2e;
        }
        
        .token-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .token-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .token-name {
            font-weight: 500;
        }
        
        .token-symbol {
            color: #888;
            font-size: 0.85rem;
        }
        
        .return-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .return-10x { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .return-5x { background: rgba(0, 212, 255, 0.2); color: #00d4ff; }
        .return-2x { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .return-loss { background: rgba(255, 71, 87, 0.2); color: #ff4757; }
        
        .time-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #1a1a2e;
            background: #12121a;
            color: #888;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #00d4ff;
            color: #0a0a0f;
            border-color: #00d4ff;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff4757;
        }
        
        .ca-short {
            font-family: monospace;
            color: #888;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .signals-table {
                font-size: 0.85rem;
            }
            
            .signals-table th,
            .signals-table td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• Meme Signal Tracker</h1>
            <p class="subtitle">ÂÆûÊó∂ËøΩË∏™ Meme Â∏Å‰ø°Âè∑Ë°®Áé∞</p>
        </header>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalSignals">-</div>
                <div class="stat-label">ÊÄª‰ø°Âè∑Êï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="monitoringSignals">-</div>
                <div class="stat-label">ÁõëÊéß‰∏≠</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgReturn">-</div>
                <div class="stat-label">Âπ≥ÂùáÊ∂®ÂπÖ (24h)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="winRate">-</div>
                <div class="stat-label">ËÉúÁéá (2x+)</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">
                <span class="live-indicator"></span>
                ÂÆûÊó∂ÊàòÁª©
            </h2>
            
            <div class="time-filter">
                <button class="filter-btn active" data-timeframe="24h">24Â∞èÊó∂</button>
                <button class="filter-btn" data-timeframe="4h">4Â∞èÊó∂</button>
                <button class="filter-btn" data-timeframe="1h">1Â∞èÊó∂</button>
            </div>
            
            <div id="performanceTable">
                <div class="loading">Âä†ËΩΩ‰∏≠...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        // Ê†ºÂºèÂåñÊï∞Â≠ó
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(2) + 'K';
            return num.toFixed(2);
        }
        
        // Ê†ºÂºèÂåñÊ∂®ÂπÖ
        function formatReturn(returnX) {
            const multiplier = returnX.toFixed(2);
            if (returnX >= 10) return { text: `${multiplier}x`, class: 'return-10x' };
            if (returnX >= 5) return { text: `${multiplier}x`, class: 'return-5x' };
            if (returnX >= 2) return { text: `${multiplier}x`, class: 'return-2x' };
            if (returnX >= 1) return { text: `${multiplier}x`, class: '' };
            return { text: `${multiplier}x`, class: 'return-loss' };
        }
        
        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                
                document.getElementById('totalSignals').textContent = data.totalSignals;
                document.getElementById('monitoringSignals').textContent = data.monitoringSignals;
                document.getElementById('avgReturn').textContent = data.avgReturn24h.toFixed(2) + 'x';
                document.getElementById('winRate').textContent = data.winRate2x + '%';
            } catch (error) {
                console.error('Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }
        
        // Âä†ËΩΩÊàòÁª©Êï∞ÊçÆ
        async function loadPerformance(timeframe = '24h') {
            const container = document.getElementById('performanceTable');
            container.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/performance?timeframe=${timeframe}`);
                const data = await response.json();
                
                if (data.calls.length === 0) {
                    container.innerHTML = '<div class="loading">ÊöÇÊó†Êï∞ÊçÆ</div>';
                    return;
                }
                
                const table = document.createElement('table');
                table.className = 'signals-table';
                
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>‰ª£Â∏Å</th>
                            <th>CA</th>
                            <th>ÂàùÂßãÂ∏ÇÂÄº</th>
                            <th>ÂΩìÂâçÂ∏ÇÂÄº</th>
                            <th>Ê∂®ÂπÖ</th>
                            <th>Êó∂Èó¥</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.calls.map(call => {
                            const returnInfo = formatReturn(call.return_x);
                            return `
                                <tr>
                                    <td>
                                        <div class="token-info">
                                            <div class="token-icon">${call.symbol?.charAt(0) || '?'}</div>
                                            <div>
                                                <div class="token-name">${call.name || 'Unknown'}</div>
                                                <div class="token-symbol">${call.symbol || ''}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="ca-short">${call.ca.slice(0, 8)}...${call.ca.slice(-4)}</td>
                                    <td>$${formatNumber(call.market_cap_at_call)}</td>
                                    <td>$${formatNumber(call.market_cap)}</td>
                                    <td><span class="return-badge ${returnInfo.class}">${returnInfo.text}</span></td>
                                    <td>${formatTime(call.timestamp)}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                `;
                
                container.innerHTML = '';
                container.appendChild(table);
            } catch (error) {
                container.innerHTML = `<div class="error">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
            }
        }
        
        // Êó∂Èó¥Á≠õÈÄâ
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadPerformance(btn.dataset.timeframe);
            });
        });
        
        // ÂàùÂßãÂåñ
        loadStats();
        loadPerformance();
        
        // Ëá™Âä®Âà∑Êñ∞
        setInterval(() => {
            loadStats();
            const activeBtn = document.querySelector('.filter-btn.active');
            loadPerformance(activeBtn?.dataset.timeframe || '24h');
        }, 30000); // 30ÁßíÂà∑Êñ∞
    </script>
</body>
</html>
